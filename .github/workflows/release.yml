name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'squash-court-stats.php'
      - 'package-plugin.ps1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP 'Version: \K[0-9]+\.[0-9]+\.[0-9]+' squash-court-stats.php | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if release already exists
        id: check_release
        run: |
          TAG="${{ steps.get_version.outputs.tag }}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist, will create..."
          fi
        continue-on-error: true
      
      - name: Make packaging script executable
        run: chmod +x package-plugin.sh
      
      - name: Package plugin
        id: package
        run: |
          ./package-plugin.sh
          echo "zip_file=squash-court-stats.zip" >> $GITHUB_OUTPUT
          echo "Plugin packaged successfully"
      
      - name: Create Release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: ${{ steps.get_version.outputs.tag }}
          body: |
            ## Version ${{ steps.get_version.outputs.version }}
            
            This release was automatically created from the main branch.
            
            ### Installation
            1. Download the `squash-court-stats.zip` file
            2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
            3. Upload the ZIP file and activate
            
            ### Auto-Update
            If you have the plugin installed, WordPress will automatically detect this update within 12 hours, or you can check manually from the Plugins page.
            
            ### What's New
            See the commit history for changes in this version.
            
            ---
            *This release was automatically generated by GitHub Actions*
          files: |
            squash-court-stats.zip
          draft: false
          prerelease: false
      
      - name: Release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release ${{ steps.get_version.outputs.tag }} already exists. Skipping release creation."
          echo "If you want to update the release, delete it first or update the version number."

